[tool.poetry]
name = "lms"
version = "0.1.0"
description = "JetBrains Academy learning management system"
authors = ["JetBrains Academy <hello.lms@jetbrains.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "lms" },
    { include = "apps" },
]

