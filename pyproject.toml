pytest-mock = "*"
pytest-pythonpath = "*"
pytest-xdist = "*"
testfixtures = "*"
time-machine = "*"
pytest-playwright = "<0.4"
playwright = "<1.30"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
