rules = "*"
rq = "~1.16.2"
social-auth-app-django = "~5.4.1"
social-auth-core = "~4.5.4"
sorl-thumbnail = "~12.10.0"
sqids = "~0.4.1"
sqlparse = "~0.5.0"
XlsxWriter = "~3.2.0"
